name: Release
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: web
        run: npm install

      - name: Build Svelte project
        working-directory: web
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: svelte-build
          path: web/build/  # adjust if using SvelteKit (e.g., `.svelte-kit/output`)
